<!DOCTYPE html>
<html>
  <head>
    <title>Balance UI</title>
    <style>
      body {
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: white;
        padding: 30px 50px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .balance {
        font-size: 28px;
        color: #2e7d32;
      }

      .btn {
        width: 200px;
        padding: 12px 0;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        margin-top: 12px;
      }

      .deposit {
        background-color: #4caf50;
        margin-top: 20px;
      }

      .withdraw {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="balance">$0</div>
      <button class="btn deposit">Deposit</button><br />
      <button class="btn withdraw">Withdraw</button>
    </div>
  </body>
</html>
