name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./experiment-26
        run: npm install

      - name: Run Tests
        working-directory: ./experiment-26
        run: npm test

      - name: Build Project
        working-directory: ./experiment-26
        run: npm run build

      # OPTIONAL: Deployment Example (e.g., to GitHub Pages)
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./experiment-26/build
